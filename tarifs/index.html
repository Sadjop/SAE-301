<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifs</title>
    <script src="ticket.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="tarif-titre">Tarifs</h1>
    <div class="tarif-container">
        <div class="tarif">
            <h3 class="date">Ven 15/12/23</h3>
            <h3 class="prix-ticket">14.99€</h3>
            <input type="button" value="-" onclick="adjustTotal(0, -1)">
            <span id="quantity0">0</span>
            <input type="button" value="+" onclick="adjustTotal(0, 1)">
        </div>
        <div class="tarif">
            <h3 class="date">Sam 16/12/23</h3>
            <h3 class="prix-ticket">14.99€</h3>
            <input type="button" value="-" onclick="adjustTotal(1, -1)">
            <span id="quantity1">0</span>
            <input type="button" value="+" onclick="adjustTotal(1, 1)">
        </div>
        <div class="tarif">
            <h3 class="date">Dim 17/12/23</h3>
            <h3 class="prix-ticket">14.99€</h3>
            <input type="button" value="-" onclick="adjustTotal(2, -1)">
            <span id="quantity2">0</span>
            <input type="button" value="+" onclick="adjustTotal(2, 1)">
        </div>
    </div>
    <div class="zone-payement">
        <div class="Price">Total <span id="total">0.00</span>€</div>
        <div class="horizontal-bar"></div>
        <a href="" class="bouton-payer">Payer</a>
    </div>
</body>

</html>
